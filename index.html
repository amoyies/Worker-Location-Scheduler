<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Worker Scheduler</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Worker Location Scheduler</h1>
    
    <div class="controls">
        <input type="text" id="locationInput" placeholder="Add Location">
        <button onclick="addLocation()">Add Location</button>

        <input type="text" id="workerInput" placeholder="Add Worker">
        <button onclick="addWorker()">Add Worker</button>

        <button onclick="resetSchedule()" class="reset-btn">Reset Schedule</button>
    </div>

    <div id="schedule">
        <div id="worker-list" class="worker-container">
            <h3>Workers</h3>
            <div id="workers"></div>
        </div>
        <div id="locations"></div>
    </div>

    <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
